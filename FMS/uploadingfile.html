<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>文件上传测试</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
     <form id= "uploadForm">  
          <input type="text" name="username" value="12345678901" style="display:none"/> 
          <p>上传文件： <input type="file" name="head"/></p>  
          <input type="button" value="上传" id="btn" />  
    </form>  
    <!-- <img src="" alt="" /> -->
    <script type="text/javascript">
        $(function(){
            $("#btn").click(function(){
                 var formData = new FormData($( "#uploadForm" )[0]);  
                 $.ajax({  
                      url: 'http://10.3.136.179:1010/uploadfile' ,  
                      type: 'POST',  
                      data: formData,  
                      async: false,  
                      cache: false,  
                      contentType: false,  
                      processData: false, 
                      success: function (res) {  
                          console.log(res);  
                      }
                 });  
            })
        })
    </script>
</body>
</html>
